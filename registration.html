<html>

    <head>
        <meta charset="utf-8">
        <title>Fytor.io regirstration</title>
        <link rel="stylesheet" type="text/css" href="registerstyle.css">
        <meta name="viewport" content="width=device-width,initial scale=1.0">
    </head>
<body>
    <div class="backround">
        <div class="headerheading"><h3>Create an Account</h3></div>
            <div class="center">
                <form action="#">
                    <div class="row username">
                        <label>Username</label>
                        <input type="text" placeholder="Your Username">
                     </div>
              <div class="row email">
                  <label>Email</label>
                  <input type="text" placeholder="email@mail.com">
              </div>
            <div class="row password">
                <label>Password</label>
                <input type="password" placeholder="Your password">
            </div>
            <div class="row confirmpassword">
                <label> Confirm Password</label>
                <input type="password" placeholder="Your password again">
            </div>
            <h1 id="captchaHeading">Captcha</h1>
            <div id="captchaBackground">
                <canvas id="captcha">captcha text</canvas>
                <input id="textBox" type="text" name="text">
            <div id="buttons">
                <input id="submitButton" type="submit">
                <button id="refreshButton" type="submit">Refresh</button>
            </div>
                <span id="output"></span>
            </div>
            <div class="confirmbttn">
                <button type="button"><span></span>FINISH</button>
                <button type="button"><span></span><a href="Landing page.html">Cancel</a></button>
            </div>
          </form>
        </div>
        <div class="footer">
            <ul>
            <li><img class="dev-logo" src="images/aethos.png"></li>   
            <li><a class="links" href="#">Contact us</a></li>
            <li><a class="links" href="#">Terms of Service</a></li>
            <ul>
        </div>
   </div>
</div>
    <script src="registrationscript.js"></script>
</body>
</html>
